<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercise-2</title>
</head>
<body>
    <u>Text Content</u>
    <h1>Example on Unordered List</h1>
    <ul>
        <li>lorem</li>
        <li>Lorem, ipsum.</li>
        <li>lorem</li>
    </ul>
    <h2>Example of Ordered List</h2>
    <ol type="i">
        <li>lorem</li>
        <li>Lorem, ipsum.
        </li>
        <li>lorem</li>
    </ol>
    <h3>Example on Defination List</h3>
    <dl> 
        <dt>Lorem, ipsum.</dt>
        <dd>lorem</dd>
        <dt>Lorem, ipsum.</dt>
        <dd>Lorem, ipsum./dd>
    </dl>
</body>
</html>
